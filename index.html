<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">Flight Booking</div>
      <div class="nav-right">
        <div class="nav-items">
          <div class="nav-item">Contact Us</div>
          <div class="nav-item">Login</div>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="booking-box">
        <div class="booking-head">
            <button onclick="selectTripType('oneway')"  class="booking-head-item active-trip">
                OneWay
            </button>
            <button onclick="selectTripType('return')"  class="booking-head-item">
                Return
            </button>
        </div>
        <form id="oneway" class="tabs" onsubmit="getDataFromQueryParam()">
            <select name="origin" class="stateSelect-origin" required>
                <option value="">Select Origin</option>
              </select>
              <select name="destination" class="stateSelect-destination" required>
                <option value="">Select Destination</option>
              </select>
            <input name="departure" type="date" placeholder="Departure" required>
            <input name="travelers" type="number" placeholder="No. of Travellers" required>
            <div>
                <button class="search-btn" type="submit">Find Flights</button>
            </div>
        </form>
        <form id="return" class="tabs">
            <select  name="origin" class="stateSelect-origin" required>
                <option value="">Select Origin</option>
              </select>
              <select name="destination" class="stateSelect-destination" required>
                <option value="">Select Destination</option>
              </select>
            <input name="departure"  type="date" placeholder="Departure" required>
            <input name="return" type="date" placeholder="Return" required>
            <input name="travelers" type="number" placeholder="No. of Travellers" required>
            <div>
                <button class="search-btn" type="submit">Find Flights</button>
            </div>
        </form>
        </div>
       
      </div>
    </div>
    

    <div class="wrapper">
      <header>
          <h2>Price Range</h2>
      </header>
      <div class = "price-input">
          <div class="field">
              <span>Min</span>
              <input type="number" class="input-min" value="2000" readonly>
          </div>
          <div class="separator">-</div>
          <div class="field">
              <span>Max</span>
              <input type="number" class="input-max" value="20000" readonly>
          </div>
      </div>
      <div class="slider">
          <div class="progress"></div>
      </div>
      <div class="range-input">
          <input type="range" class="range-min" min="2000" max="20000" value="2000" >
          <input type="range" class="range-max" min="2000" max="20000" value="20000">
      </div>
  </div>
    <div class="flight-list">

    </div>
  </body>
  <script src="flight.js"></script>
  <script src="index.js"></script>
</html>
